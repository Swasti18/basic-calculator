<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
	<div id="calculator">
		<h2> Basic Calculator </h2>
		<form name="calculator">
			<input type="number" id="number1" placeholder="Enter no. 1" maxlength="10" /> <br>
			<input type="number" id="number2" placeholder="Enter no. 2"  maxlength="10" /> <br>
			<label for="operator"><h4>Select Operator:</h4></label>
			<select name="operator" id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select> <br>
			<input type="button" onclick="Calculate();" id="calculate" value="Calculate"> <br>
			<h4>Answer is:</h4>
			<input type="number" id="answer"/>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
